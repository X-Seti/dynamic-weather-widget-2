<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Six symmetric arms -->
  <g stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.9">
    <!-- Vertical -->
    <line x1="12" y1="0" x2="12" y2="24"/>
    <!-- Horizontal -->
    <line x1="0" y1="12" x2="24" y2="12"/>
    <!-- Diagonal \ -->
    <line x1="0" y1="0" x2="24" y2="24"/>
    <!-- Diagonal / -->
    <line x1="0" y1="24" x2="24" y2="0"/>
    
    <!-- Branches on each arm -->
    <!-- Vertical branches -->
    <line x1="12" y1="6" x2="12" y2="8"/>
    <line x1="12" y1="16" x2="12" y2="18"/>
    
    <!-- Horizontal branches -->
    <line x1="6" y1="12" x2="8" y2="12"/>
    <line x1="16" y1="12" x2="18" y2="12"/>
    
    <!-- Diagonal \ branches -->
    <line x1="6" y1="6" x2="8" y2="8"/>
    <line x1="16" y1="16" x2="18" y2="18"/>
    
    <!-- Diagonal / branches -->
    <line x1="6" y1="18" x2="8" y2="16"/>
    <line x1="16" y1="8" x2="18" y2="6"/>
  </g>
</svg>